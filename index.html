<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="ui-buttons">
        <div id="player-buttons">
            <h2>Choose Your Weapon</h2>
            <div class="button-set">
                <button class="playerinput" id="rock">Rock</button>
                <button class="playerinput" id="paper">Paper</button>
                <button class="playerinput" id="scissors">Scissors</button>
            </div>
        </div>
        <div id="computer-buttons">
            <h2>Computer's Choice</h2>
            <div class="button-set">
                <button class="computerchoice" id="computer-rock">Rock</button>
                <button class="computerchoice" id="computer-paper">Paper</button>
                <button class="computerchoice" id="computer-scissors">Scissors</button>
            </div>
        </div>
    </div>

    <div id="results-div">
        <p id="results"></p>
        <p id="total-score"></p>
    </div>

    <button class="start">New Game</button>

</body>

</html>
